<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}个人生词学习网站{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="logo">
                <h1>生词学习笔记</h1>
            </div>
            <nav class="app-nav">
                <a href="{{ url_for('index') }}" class="nav-item">首页</a>
                {% if current_user %}
                <div class="user-info">
                    <span class="user-id">{{ current_user }}</span>
                    <form action="{{ url_for('logout') }}" method="post" style="display: inline;">
                        <button type="submit" class="logout-btn">退出</button>
                    </form>
                </div>
                {% else %}
                <a href="{{ url_for('login') }}" class="nav-item">登录</a>
                <a href="{{ url_for('register') }}" class="nav-item">注册</a>
                {% endif %}
            </nav>
        </header>
        
        <main class="app-content">
            {% block content %}{% endblock %}
        </main>
        
        <footer class="app-footer apple-style-footer">
            <p>&copy; 2025 Qiri Zhang个人生词学习网站 - 飞书多维表格驱动</p>
        </footer>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
