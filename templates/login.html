{% extends 'base.html' %}

{% block title %}登录 - 生词学习笔记{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">用户登录</h2>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form action="{{ url_for('login') }}" method="post" class="auth-form">
            <div class="form-group">
                <label for="user_id">用户代号</label>
                <input type="text" id="user_id" name="user_id" required class="form-input">
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required class="form-input">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn primary-btn">登录</button>
            </div>
            
            <div class="form-footer">
                <p>还没有账号？<a href="{{ url_for('register') }}" class="text-link">立即注册</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
